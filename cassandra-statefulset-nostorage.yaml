apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  serviceName: cassandra
  replicas: 3
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      terminationGracePeriodSeconds: 120
      containers:
      - name: cassandra
        image: docker-registry.default.svc:5000/cassandra/cassandraprod:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
           cpu: "500m"
           memory: 1Gi
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/dbschema/schema-populate.sh"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "nodetool decommission && sleep 25"]
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: PEER_DISCOVERY_SERVICE
            value: "cassandra.cassandra.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "K8Demo"
          - name: CASSANDRA_DC
            value: "DC1-K8Demo"
          - name: CASSANDRA_RACK
            value: "Rack1-K8Demo"
          - name: CASSANDRA_AUTO_BOOTSTRAP
            value: "false"
          - name: CASSANDRA_ENDPOINT_SNITCH
            value: "GossipingPropertyFileSnitch"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - '-c'
              - /ready-probe.sh
        volumeMounts:
        - name: cassandra-data
          mountPath: /var/lib/cassandra
        - name: cassandra-logs
          mountPath: /var/log/cassandra
        - name: dbschema
          mountPath: /dbschema
      nodeSelector:
        region: cassandra
      volumes:
      - name: cassandra-data
        emptyDir: {}
      - name: cassandra-logs
        emptyDir: {}
      - name: dbschema
        configMap:
          name: dboperation
          defaultMode: 0744
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  # do not use these in production until ssd GCEPersistentDisk or other ssd pd
